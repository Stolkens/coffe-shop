<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="images/fontello-a3606144/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffe shop</title>
</head>
<body>
  <header class="splash">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EL TIGRE<br><span>VENEZUELA COFFE BEANS</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>HOME OF ORIGINAL TASTES</h1>
    </div>
  </header>
  <section id="homepage">
    <div class="title-wrapper">
      <h3 class="title">PRODUCTS</h3>
    </div>
    <div id="products-wrapper" class="products-wrapper">
    </div>
  </section>


  <script id="template-products" type="text/x-handlebars-template">
    
    <div class="product-container">
      <div class="product-info">
        <h4>{{id}}.{{name}}</h4>
        <p>{{description}}</p>
        <ul>{{#each params as |param|}}
          {{#>childEntry}}
          <li>{{param.param}} {{param.rating}}</li>
          {{/childEntry}}
            {{/each}}
        </ul>
      </div>
      <div class="product-image">
        <img src="{{image}}">

      </div>

      
    </div>
    
  </script>
<!-- <i class="icon-down-circled2"></i> -->

<script src="vendor/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
